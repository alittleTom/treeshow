<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tree</title>
    <script src="/static/jquery/jquery-3.1.0.min.js"></script>
    <script src="/static/bootstrap-treeview/bootstrap-treeview.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/bootstraptable/bootstrap-table.js"></script>

    <link href="/static/bootstraptable/bootstrap-table.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/bootstrap-treeview/bootstrap-treeview.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <div class="page-header">
        <h1>Tree
            <small>tree test</small>
        </h1>
    </div>
    <div class="row">
        <div id="tree" class="col-md-4 col-sm-4"></div>
        <div id="showInfo" class="col-md-8 col-sm-8">
            <div id="loading"></div>
            <h4>
                科目：<span id="kemu" class="label label-primary"></span>&nbsp;&nbsp;
                汇总2：<span id="huizong2" class="label label-primary"></span> &nbsp;&nbsp;
                汇总1：<span id="huizong1" class="label label-primary"></span>

                <hr>
                明细：<span id="mingxi" class="label label-primary"></span> &nbsp;&nbsp;
                类型：<span id="leixing" class="label label-primary"></span> &nbsp;&nbsp;
                数据源：<span id="shujuyuan" class="label label-primary"></span>
                <hr>
                &nbsp;&nbsp;
                酬金名称： <span id="choujinmingcheng" class="label label-primary"></span>
                酬金结果表：<span id="choujinjieguobiao" class="label label-primary"></span>
                存储过程：<span id="cunchuguocheng" class="label label-primary"></span>
                <hr>
            </h4>
            <h4>
                查询月份:<input type="month" id="date"> &nbsp;&nbsp;
                <button class="btn btn-primary" id="query" onclick="getTabMessage()">查询</button>
            </h4>

            <ul id="myTab" class="nav nav-tabs">
                <li class="active">
                    <a href="#kf" data-toggle="tab">
                        开发多算酬金
                    </a>
                </li>
                <li><a href="#cs" data-toggle="tab">测试多算酬金</a></li>
            </ul>

            <div id="myTabContent" class="tab-content">
                <div class="tab-pane fade in active" id="kf">
                    <table id="kf_table" class="table table-striped"></table>
                </div>
                <div class="tab-pane fade " id="cs">
                    <table id="cs_table" class="table table-striped"></table>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script src="/static/treeShowMessage/js/tree.js"></script>
</html>
